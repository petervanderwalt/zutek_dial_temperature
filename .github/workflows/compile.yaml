name: Build and Deploy ESP32-S3 Firmware

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    # Add this environment section
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Build ESP32-S3 firmware
        run: pio run -e esp32-s3-generic # Make sure 'esp32-s3-generic' matches your platformio.ini

      - name: Create deployment files
        run: |
          # Assuming your index.html and manifest.json are in a folder named 'web'
          # If they are in the root, just use 'cp index.html deploy/'
          mkdir -p deploy
          cp .pio/build/esp32-s3-generic/firmware.bin deploy/firmware.bin
          cp web/index.html deploy/index.html
          cp web/manifest.json deploy/manifest.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
