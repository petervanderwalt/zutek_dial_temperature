name: Build and Deploy ESP32 Firmware

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Build Firmware
        # IMPORTANT: Change m5stack-dial to your actual PlatformIO environment
        run: pio run -e m5stack-dial

      - name: Add firmware to deploy directory
        # This copies the compiled binary into your existing /deploy folder
        run: cp .pio/build/m5stack-dial/firmware.bin deploy/firmware.bin

      - name: Upload Artifact for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # This uploads the entire /deploy directory, now containing all three files
          path: 'deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
